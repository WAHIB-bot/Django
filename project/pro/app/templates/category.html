<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <div id="category-list"></div> <!-- Container where the categories will be displayed -->

    <script>
        // Fetch the categories data from the API
        fetch('http://127.0.0.1:8000/category/', {
            method: 'GET' // Specify the GET method explicitly
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            const categoryList = document.getElementById('category-list');
            
            data.forEach(category => {
                // Create a new div element for each category
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `
                    <h2>${category.name}</h2>
                    <img src="${category.image_url}" alt="${category.name}" style="max-width: 200px;">
                `;
                categoryList.appendChild(categoryDiv);
            });
        })
        .catch(error => console.error('Error fetching the categories:', error));
    </script>
</body>
</html>
