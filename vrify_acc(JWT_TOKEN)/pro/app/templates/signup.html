<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Signup">
        </form>
    </div>

    <script>
        // Get the CSRF token from the cookie
        function getCSRFToken() {
            let cookieValue = null;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = cookie.substring('csrftoken='.length, cookie.length);
                    break;
                }
            }
            return cookieValue;
        }

        // Function to handle the form submission
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Extract form data
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log(email,password)
            // Prepare the data to send
            const formData = {
                // username: username,
                email: email,
                password: password
            };

            try {
                // Get the CSRF token from cookies
                const csrfToken = getCSRFToken();

                // Send a POST request to the API with the CSRF token in headers
                const response = await fetch('http://127.0.0.1:8000/send_email/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // Add the CSRF token to the headers
                    },
                    body: JSON.stringify(formData)
                });

                // Handle the response from the server
                if (response.ok) {
                    const data = await response.json();
                    alert("Signup successful: " + data.message);
                } else {
                    alert("Error during signup.");
                }

            } catch (error) {
                console.error('Error:', error);
                alert("There was an error while sending the request.");
            }
        });
    </script>

</body>
</html>
